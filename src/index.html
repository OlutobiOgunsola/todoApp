<body>
    <div id="app"></div>
    <script type="text/babel">
    class App extends React.Component {
        state = {
            name: 'Ryan Chu',
            age: 25,
        }
        handleClicks = (e) => {
            //    document.getElementById("color").innerHTML = "i HAVE BEEN CLICKED!";
            console.log(this.state);
        }
        mouseover(e){
               document.getElementById("over").innerHTML = "i HAVE BEEN HOVERED!";
        }
        handleCopy(e){
               console.log('XHSOIEJ");')
        }
        handleChange = (e) => {
            this.setState({
                name: e.target.value
            });
        }

        render() {
            return (
                <div className="App-content">
                <h1>Hey Ninjas</h1>
                <form>
                <input type="text" onChange={ this.handleChange }></input>
                <button type="submit"></button>
                </form>
                <p>My name is { this.state.name }, and I am {this.state.age} </p>
                <button onClick={ this.handleClicks }>Click this shii</button>
                <div><p id="color"></p></div>
                <button onMouseOver={ this.mouseover }>Hover this shii</button>
                <div><p id="over"></p></div>
                <p onCopy={ this.handleCopy }>What we think, we foo</p>
                </div>
            )       
        }
    }

        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
